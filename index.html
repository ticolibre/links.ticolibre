<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manuel Campos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      z-index: 100;
    }

    .control-btn {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
      margin-top: 100px;
      margin-bottom: 100px;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .profile-bio {
      font-size: 16px;
      color: #ccc;
      text-align: center;
      margin-bottom: 8px;
    }

    .profile-tags {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-link {
      color: #ccc;
      font-size: 28px;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 10px;
    }

    .social-link:hover {
      color: white;
      transform: translateY(-2px);
    }

    .links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 18px 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .link-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .link-text {
      flex: 1;
      text-align: center;
    }

    .link-menu {
      color: #888;
      font-size: 18px;
    }

    .link-item:hover .link-menu {
      color: #ccc;
    }

    /* Special styling for the coffee link */
    .coffee-link {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      border: none;
    }

    .coffee-link:hover {
      background: linear-gradient(45deg, #ff5252, #ff7043);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .profile-container {
        padding: 0 20px;
      }

      .profile-name {
        font-size: 28px;
      }

      .social-links {
        gap: 15px;
      }

      .social-link {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header-controls">
    <!-- Home button -->
    <a href="https://ticolibre.com" target="_blank" rel="noopener noreferrer" class="control-btn">
      <i class="fas fa-home"></i>
    </a>

    <!-- Share button -->
    <button class="control-btn" onclick="copyLink()">
      <i class="fas fa-share"></i>
    </button>
  </div>

  <div class="profile-container">
    <div class="profile-image">
      <img src="assets/profile.jpg" alt="Manuel Campos Profile">
    </div>

    <h1 class="profile-name">Manuel Campos</h1>

    <p class="profile-bio">I am living a semi-charmed kinda life.</p>

    <p class="profile-tags">#Teaching #Blogging #WordPress #English</p>

    <div class="social-links">
      <a href="https://instagram.com/ticolibre" class="social-link">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:hello@ticolibre.com" class="social-link">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://facebook.com/ticolibre" class="social-link">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://tiktok.com/@ticolibre" class="social-link">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://linkedin.com/in/" class="social-link">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://x.com/ticolibre" class="social-link">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <div class="links-container">
      <a href="https://ticolibre.com/" class="link-item">
        <span class="link-text">My CV</span>
        <i class="fas fa-ellipsis-vertical link-menu"></i>
      </a>

      <a href="https://englishpost.org/" class="link-item">
        <span class="link-text">Aprender Ingl√©s</span>
        <i class="fas fa-ellipsis-vertical link-menu"></i>
      </a>

      <a href="https://www.reddit.com/user/Ticolibre" class="link-item">
        <span class="link-text">Reddit</span>
        <i class="fas fa-ellipsis-vertical link-menu"></i>
      </a>

      <a href="https://myanimelist.net/animelist/ticolibre" class="link-item">
        <span class="link-text">My Anime List</span>
        <i class="fas fa-ellipsis-vertical link-menu"></i>
      </a>

      <a href="https://www.imdb.com/user/ur70510692/ratings" class="link-item">
        <span class="link-text">My Movie List</span>
        <i class="fas fa-ellipsis-vertical link-menu"></i>
      </a>

      <a href="https://ko-fi.com/ticolibre" class="link-item coffee-link">
        <span class="link-text">Buy me a Coffee</span>
        <i class="fas fa-ellipsis-vertical link-menu"></i>
      </a>
    </div>
  </div>

  <script>
    function copyLink() {
      const link = 'https://links.ticolibre.com';
      navigator.clipboard.writeText(link).then(() => {
        alert('Link copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
